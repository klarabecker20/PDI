<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário Fieldset</title>
</head>
<body>
	<h1>Formulário Fieldset</h1>
	<p>A função do elemento fieldset dentro do HTML é agrupar elementos dentro de um formulário web.</p>
	<h3>Exemplo:</h3>

	<form">
  <fieldset>
    <legend>Personalidade:</legend>
    <label for="fname">Primeiro Nome:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Sobrenome:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Enviar">
  </fieldset>
</form>

</body>
</html>
